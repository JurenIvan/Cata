plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

sourceCompatibility = '11'
targetCompatibility = '11'

group = 'hr.fer.projekt'
version = '0.0.1-SNAPSHOT'


configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}

}

repositories {
	mavenCentral()
}

ext{
    springfoxSwagger2Version = '2.9.2'
    springfoxSwaggerUIVersion = '2.9.2'
}


dependencies {

    //mail
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    //swagger
    implementation("io.springfox:springfox-swagger2:${springfoxSwagger2Version}")
    implementation("io.springfox:springfox-swagger-ui:${springfoxSwaggerUIVersion}")

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.postgresql:postgresql'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	compileOnly 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.security:spring-security-test'
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
	compile group: 'org.springframework.security', name: 'spring-security-jwt', version: '1.0.2.RELEASE'
	compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '1.0.0.RELEASE'
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'

}

test {
	useJUnitPlatform()
}
