<div class="container h-100">
  <div class="d-flex justify-content-center">
    <h2>Login</h2>
  </div>
  <form [formGroup]="mForm" (ngSubmit)="saveUser()">
    <div class="d-flex justify-content-center">
      <div class="form-group row col-md-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [formControl]="mForm.controls['username']" placeholder="Enter username">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="form-group row col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [formControl]="mForm.controls['password']" placeholder="Enter password">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <label></label>
        <button type="submit" class="btn btn-success btn-md btn-block">Submit</button>
      </div>
    </div>
  </form>
</div>
