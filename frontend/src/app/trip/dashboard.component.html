<div *ngIf="travelList.length > 0">
  <div class="container">
    <label></label>
    <h1>Putovanja</h1>
    <label></label>
    <div *ngIf="isAdmin">
      <a class="btn btn-primary" [routerLink]="['newTrip']">Dodaj putovanje</a>
    </div>
    <label></label>
    <div class="row">
      <a *ngFor="let travel of travelList" class="card-group">
        <div class="car col-md-4">
          <div class="card" style="width: 18rem;">
            <img src="{{travel.tripPlanDto.pictureUrl}}" class="card-img-top" style="height: 200px">
            <div class="card-body">
              <h5 class="card-title">{{travel.tripPlanDto.description}}</h5>
              <p class="card-text">{{travel.price}} kuna</p>
              <p class="card-text">Broj prijavljenih: {{travel.passengers.length}}</p>
              <a *ngFor="let passanger of travel.passengers">
                <p>{{passanger.username}}</p>
              </a>
              <div class="btn-toolbar">
              <a class="btn btn-outline-primary mr-5" [routerLink]="['tripDetails/',travel.id]">Detalji</a>
              <div *ngIf="isAdmin">
                <a class="btn btn-outline-danger ml-5" (click)="cancelTrip(travel.id)">Otka≈æi</a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <label></label>
</div>
